<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sua PlayList</title>
</head>
<body>
    <div class="playlist-header">
        <h1>PlayList Music</h1>
    </div>

    <!--Tela de Login-->
    <div class="container">
        <div class="form-box" id="loginBox">
            <h2>Entrar</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button onclick="login()">Entrar</button>
            <p>Não tem conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
        </div>

        <!--Tela de Cadastro-->
    <div class="form-box hidden" id="registerBox">
        <h2>Criar conta</h2>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
        <p>Já tem conta? <a href="#" onclick="showLogin()">Entrar</a></p>
        </div>
    </div>
    

    <script src="./script.js"></script>

    
</body>
</html>
